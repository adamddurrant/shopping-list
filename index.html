<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="/css/shopping-list/style.css">
    <link rel="icon" sizes="192x192" href="/images/shopping-list/mobile-icon.png">
    <title>Shopping List App</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="/js/shopping-list/firebase.js"></script>
    <script src="/js/shopping-list/shopping.js"></script>
    <script src="/js/shopping-list/meals.js"></script>
    <script src="/js/shopping-list/accordion.js"></script>
    <script src="/js/shopping-list/dates.js"></script>
</head>

<body>

    <!-- Tabs -->
    <ul id="tabs-swipe" class="tabs">
        <li class="tab col s3"><a class="active" href="#shopping">Shopping</a></li>
        <li class="tab col s3"><a href="#meals">Meals</a></li>
    </ul>

    <!-- Shopping screen -->
    <div id="shopping" class="col s12">
        <header class="shopping-header"></header>
        <div class="container">
            <div class="anim-wrapper">
                <div class="anim-shopping"></div>
            </div>
            <div class="title">
                <h1 class="browser-default">Shopping List</h1>
            </div>

            <div class="create-item">
                <div class="check">
                    <div class="emoji">ðŸ‘‰</div>
                </div>
                <div class="item-input">
                    <form id="shopping-form" onsubmit="addItem(event)">
                        <input id="list-input" type="text" class="browser-default" placeholder="Add items...">
                        <button id="reset" type="reset" class="reset-button browser-default">Clear</button>
                    </form>
                </div>
            </div>

            <div class="shopping-list-wrapper">
                <div class="shopping-list">
                    <div class="shopping-item">
                        <div class="check">
                            <div data-id="57GyKmlSAYA8FbziVjOi" class="check-mark ">
                                <img src="/images/shopping-list/icon-check.svg">
                            </div>
                        </div>
                        <div class="shopping-item-text ">
                            Nail polish
                        </div>
                        <div data-id="57GyKmlSAYA8FbziVjOi" class="delete-item">
                            <img src="/images/shopping-list/icon-cross.svg" alt="del-icon">
                        </div>
                    </div>

                </div>

                <div class="items-info">
                    <div class="items-number"><span id="total">10</span> items</div>
                    <div class="controls">
                        <span class="clear-complete"><img class="bin" src="/images/shopping-list/bin.svg">Clear
                            Completed</span>
                    </div>
                </div>
            </div>

        </div>

        <!-- Meals screen -->

        <div id="meals" class="col s12">

            <header class="meals-header"></header>
            <div class="container">
                <div class="anim-wrapper">
                    <div class="anim-meals"></div>
                </div>
                <div class="title">
                    <h1 class="browser-default">Meals List</h1>
                </div>

                <div class="create-item">
                    <div class="check">
                        <div class="emoji">ðŸ‘‰</div>
                    </div>
                    <div class="item-input">
                        <form>
                            <input id="meals-input" type="text" class="browser-default" placeholder="Add meals..."
                                oninput=handleInput(this.value)>
                            <button id="reset-meals" type="reset" class="reset-button browser-default">Clear</button>
                        </form>
                    </div>
                </div>

                <div id="date-wrap" class="date-wrapper">
                    <h4 class="date-text">
                        Select day to submit...
                    </h4>
                    <div class="date-select" id="dateSelect">
                        <button class="date browser-default" onclick="submitData('Monday')">Mon</button>
                        <button class="date browser-default" onclick="submitData('Tuesday')">Tue</button>
                        <button class="date browser-default" onclick="submitData('Wednesday')">Wed</button>
                        <button class="date browser-default" onclick="submitData('Thursday')">Thu</button>
                        <button class="date browser-default" onclick="submitData('Friday')">Fri</button>
                        <button class="date browser-default" onclick="submitData('Saturday')">Sat</button>
                        <button class="date browser-default" onclick="submitData('Sunday')">Sun</button>
                    </div>

                </div>

                <div class="meals-list-wrapper">
                    <div class="shopping-list meals-list">

                        <button class="accordion browser-default">Monday</button>
                        <div class="panel">

                                </div>
                                <div class="shopping-item-text ">

                                <div data-id="57GyKmlSAYA8FbziVjOi" class="delete-item">
                                    <img src="/images/shopping-list/icon-cross.svg" alt="del-icon">
                                </div>
                            </div>
                        </div>

                        <button class="accordion browser-default">Wednesday</button>
                        <div class="panel">

                                        <img src="/images/shopping-list/icon-check.svg">
                                    </div>
                                </div>
                                <div class="shopping-item-text ">
                                    Nail polish
                                </div>
                                <div data-id="57GyKmlSAYA8FbziVjOi" class="delete-item">
                                    <img src="/images/shopping-list/icon-cross.svg" alt="del-icon">
                                </div>
                            </div>
                        </div>

                        <button class="accordion browser-default">Thursday</button>
                        <div class="panel">
                            <div class="shopping-item">
                                <div class="check">
                                    <div data-id="57GyKmlSAYA8FbziVjOi" class="check-mark ">
                                        <img src="/images/shopping-list/icon-check.svg">
                                    </div>
                                </div>
                                <div class="shopping-item-text ">
                                    Nail polish
                                </div>
                                <div data-id="57GyKmlSAYA8FbziVjOi" class="delete-item">
                                    <img src="/images/shopping-list/icon-cross.svg" alt="del-icon">
                                </div>
                            </div>
                        </div>

                        <button class="accordion browser-default">Friday</button>
                        <div class="panel">
                            <div class="shopping-item">
                                <div class="check">
                                    <div data-id="57GyKmlSAYA8FbziVjOi" class="check-mark ">
                                        <img src="/images/shopping-list/icon-check.svg">

                                </div>

                                    <img src="/images/shopping-list/icon-cross.svg" alt="del-icon">
                                </div>
                            </div>
                        </div>

                        <button class="accordion browser-default">Saturday</button>
                        <div class="panel">
                            <div class="shopping-item">
                                <div class="check">
                                    <div data-id="57GyKmlSAYA8FbziVjOi" class="check-mark ">
                                        <img src="/images/shopping-list/icon-check.svg">
                                    </div>
                                </div>

                        </div>

                        <button class="accordion browser-default">Sunday</button>
                        <div class="panel">
                            <div class="shopping-item">
                                <div class="check">
                                    <div data-id="57GyKmlSAYA8FbziVjOi" class="check-mark ">
                                        <img src="/images/shopping-list/icon-check.svg">
                                    </div>
                                </div>
                                <div class="shopping-item-text ">

                                </div>
                                <div data-id="57GyKmlSAYA8FbziVjOi" class="delete-item">
                                    <img src="/images/shopping-list/icon-cross.svg" alt="del-icon">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="items-info">
                        <div class="items-number"><span id="total">10</span> items</div>
                        <div class="controls">
                            <span class="clear-complete"><img class="bin" src="/images/shopping-list/bin.svg">Clear
                                Completed</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script>
        // Init swipeable tabs
        document.addEventListener('DOMContentLoaded', function () {
            var tabs = document.querySelector('.tabs');
            M.Tabs.init(tabs, {
                swipeable: true
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
