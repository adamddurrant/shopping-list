<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="/css/shopping-list/style.css">
    <link rel="icon" sizes="192x192" href="/images/shopping-list/mobile-icon.png">
    <title>Shopping List App</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="/js/shopping-list/firebase.js"></script>
    <script src="/js/shopping-list/script.js"></script>
    <script src="/js/shopping-list/accordion.js"></script>
</head>

<body>

    <ul id="tabs-swipe" class="tabs">
        <li class="tab col s3"><a class="active" href="#shopping">Shopping</a></li>
        <li class="tab col s3"><a href="#meals">Meals</a></li>
    </ul>

    <div id="shopping" class="col s12">
        <header class="shopping-header"></header>
        <div class="container">
            <div class="anim-wrapper">
                <div class="anim-shopping"></div>
            </div>
            <div class="title">
                <h1 class="browser-default">Shopping List</h1>
            </div>

            <div class="create-item">
                <div class="check">
                    <div class="emoji">ðŸ‘‰</div>
                </div>
                <div class="item-input">
                    <form onsubmit="addItem(event)">
                        <input id="list-input" type="text" class="browser-default" placeholder="Add items...">
                    </form>
                </div>
            </div>

            <div class="shopping-list-wrapper">
                <div class="shopping-list">
                    <div class="shopping-item">
                        <div class="check">
                            <div data-id="57GyKmlSAYA8FbziVjOi" class="check-mark ">
                                <img src="/images/shopping-list/icon-check.svg">
                            </div>
                        </div>
                        <div class="shopping-item-text ">
                            Nail polish
                        </div>
                        <div data-id="57GyKmlSAYA8FbziVjOi" class="delete-item">
                            <img src="/images/shopping-list/icon-cross.svg" alt="del-icon">
                        </div>
                    </div>

                </div>

                <div class="items-info">
                    <div class="items-number"><span id="total">10</span> items</div>
                    <div class="controls">
                        <span class="clear-complete"><img class="bin" src="/images/shopping-list/bin.svg">Clear
                            Completed</span>
                    </div>
                </div>
            </div>

        </div>


        <div id="meals" class="col s12">

            <header class="meals-header"></header>
            <div class="container">
                <div class="anim-wrapper">
                    <div class="anim-meals"></div>
                </div>
                <div class="title">
                    <h1 class="browser-default">Meals List</h1>
                </div>

                <div class="create-item">
                    <div class="check">
                        <div class="emoji">ðŸ‘‰</div>
                    </div>
                    <div class="item-input">
                        <form onsubmit="addItem(event)">
                            <input id="list-input" type="text" class="browser-default" placeholder="Add meals...">
                        </form>
                    </div>
                </div>

                <div class="date-select">
                    <button class="date browser-default">Mon</button>
                    <button class="date browser-default">Tue</button>
                    <button class="date browser-default">Wed</button>
                    <button class="date browser-default">Thur</button>
                    <button class="date browser-default">Fri</button>
                    <button class="date browser-default">Sat</button>
                    <button class="date browser-default">Sun</button>
                </div>

                <div class="shopping-list-wrapper">
                    <div class="shopping-list">

                        <button class="accordion browser-default">Monday</button>
                        <div class="panel">

                        <div class="shopping-item">
                            <div class="check">
                                <div data-id="57GyKmlSAYA8FbziVjOi" class="check-mark ">
                                    <img src="/images/shopping-list/icon-check.svg">
                                </div>
                            </div>
                            <div class="shopping-item-text ">
                                Nail polish
                            </div>
                            <div data-id="57GyKmlSAYA8FbziVjOi" class="delete-item">
                                <img src="/images/shopping-list/icon-cross.svg" alt="del-icon">
                            </div>
                        </div>

                        </div>

                    </div>

                    <div class="items-info">
                        <div class="items-number"><span id="total">10</span> items</div>
                        <div class="controls">
                            <span class="clear-complete"><img class="bin" src="/images/shopping-list/bin.svg">Clear
                                Completed</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tabs = document.querySelector('.tabs');
            M.Tabs.init(tabs, {
                swipeable: true
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
