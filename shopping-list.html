<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping List App</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="./firebase.js"></script>
    <script src="./script.js"></script>
  </head>

  <body>
    <header>
      <img src="./images/bg-desktop-light.jpg" />
    </header>

    <div class="container">
      <div class="title">
        <h1>Shopping List</h1>
        <div class="theme">
          <img src="./images/icon-sun.svg" />
        </div>
      </div>

      <div class="create-item">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <div class="item-input">
          <form onsubmit="addItem(event)">
            <input
              id="list-input"
              type="text"
              placeholder="Add a new item to the list"
            />
          </form>
        </div>
      </div>

      <div class="shopping-list-wrapper">
        <div class="shopping-list">
          <div class="shopping-item">
            <div class="check">
              <div class="check-mark">
                <img src="./images/icon-check.svg" />
              </div>
            </div>
            <div class="shopping-item-text">onions</div>
          </div>
          <div class="shopping-item">
            <div class="check">
              <div class="check-mark">
                <img src="./images/icon-check.svg" />
              </div>
            </div>
            <div class="shopping-item-text">onions</div>
          </div>
          <div class="shopping-item">
            <div class="check">
              <div class="check-mark">
                <img src="./images/icon-check.svg" />
              </div>
            </div>
            <div class="shopping-item-text">onions</div>
          </div>
        </div>

        <div class="items-info">
          <div class="items-number"><span id="total"></span> items</div>
          <div class="filter">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <div class="controls">
            <span onclick="removeItem(id)">Clear Completed</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
